<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Masukkan Kota" spellcheck="false">
            <button><img src="assets/images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="assets/images/rain.png" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Kelembapan</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Kecepatan Angin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "1259acbe6c64be62eeda6a3590f26258";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn= document.querySelector(".search button");

        async function checkWheater(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp)  + "Â°";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
        }

        searchBtn.addEventListener("click", ()=> {
            checkWheater(searchBox.value);
        })        

        // checkWheater();
    </script>
</body>
</html>
